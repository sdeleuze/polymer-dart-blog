<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>   
    <polymer-element name="x-post" attributes="post">
           
      <template>
        <div class="col-lg-4">
          <h2>{{post.title}}</h2>
          <p>By {{post.author.name}} {{formatedCreatedDate}} </p>
          <p>{{post.content}}</p>
          <p><a class="btn btn-default" href="#">View details &raquo;</a></p>
        </div>
      </template>
      <script type="application/dart" src="post.dart"></script>
    </polymer-element>    
  </body>
</html>
