<!DOCTYPE html>
<html>
  <head>
    <link rel="import" href="posts.html">
  </head>
  <body>   
    <polymer-element name="x-blog">
      <template>
        
        <div class="navbar navbar-inverse navbar-fixed-top">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">{{blog.title}}</a>
            </div>
            <div class="navbar-collapse collapse">
              <ul class="nav navbar-nav">
                <template if="{{mode == 'posts'}}">
                  <li class="active"><a href="#">Home</a></li>
                </template>
                <template if="{{mode != 'posts'}}">
                  <li><a href="#">Home</a></li>
                </template>
                <template if="{{mode == 'about'}}">
                  <li class="active"><a href="#about">About</a></li>
                </template>
                <template if="{{mode != 'about'}}">
                  <li><a href="#about">About</a></li>
                </template>
              </ul>
              <form class="navbar-form navbar-right">
                <div class="form-group">
                  <input type="text" placeholder="Email" class="form-control">
                </div>
                <div class="form-group">
                  <input type="password" placeholder="Password" class="form-control">
                </div>
                <button type="submit" class="btn btn-success">Sign in</button>
              </form>
            </div><!--/.navbar-collapse -->
          </div>
        </div>
      
        <!-- Main jumbotron for a primary marketing message or call to action -->
        <div class="jumbotron">
          <div class="container">
            <h1>Welcome to the {{blog.title}} blog!</h1>
            <p>This project is a sandbox for testing a Dart fullstack project!</p>
            <p><a class="btn btn-primary btn-lg">Learn more &raquo;</a></p>
          </div>
        </div>
      
        
        <div class="container">
          <!-- Example row of columns -->
          <div id="main">
            <template if="{{ mode == 'about' }}">
              <x-about></x-about>
            </template>
            <template if="{{ mode == 'posts' }}">
              <x-posts posts="{{blog.posts}}"></x-posts>
            </template>
          </div>
      
          <hr>
      
          <footer>
            <p>&copy; Company 2013</p>
          </footer>
        </div> <!-- /container -->       
        
      </template>
      <script type="application/dart" src="blog.dart"></script>
    </polymer-element>    
  </body>
</html>
